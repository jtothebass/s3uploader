{% extends "layout.html" %}

{% block content %}
	<body>Use this form to upload content to Proof's CDN network.</body>
	<form method="POST" enctype="multipart/form-data">
		{{ form.hidden_tag() }}
		<p>
			{{ form.file.label }}<br>
			{{ form.file(class="u-full-width") }}
		</p>
		<p><input type=submit value=Upload></p>
	</form>
{% endblock %}
